<body>
    <header>
        <div id="profile">
            <img  src="images/me_suit.webp" alt="me in a suit"><span>Loris Jared Ndonga</span>
        </div>
        <img src="images/dark-mode.svg" alt="dark mode button" id="modeButton">

            <ul class="navigation">

        <div id="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 400px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 800px)">
                <img src="images/hero-large.webp"  alt="South Africa Johannesburg Temple" width="1200">
            </picture>
            <div id="label-temple">
                <p>Johannesburg Temple</p>
            </div>
        </div>
    </header>
    <main id="form">
        <form action="ok.html" method="get">
        <fieldset>
            <legend>Your Information</legend>
            <label class="inputArea">Username*:<input type="text" id="user" name="username" required></label>
            <label class="inputArea">Password*:<input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
            <label class="inputArea">Confirm Password*:<input type="password" id="pwd2" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
            <label class="inputArea">Please enter a valid email address*:<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="myemail@byui.edu" required></label>
            <label>Page Rating:<input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues"></label>
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
    </fieldset>
    <input type="submit" value="Sign Up" class="signBtn">
    </form>
    </main>
